<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tic-tac-toe</title>
   <link rel="stylesheet" href="style.css">
   <script src = "script.js" defer></script>
</head>
<body>
   <div class="intro-container">
       <select name="" id="" class = "player-one">
           <option value="player">Player</option>
           <option value="impossible">Impossible AI</option>
           <option value="easy">Easy AI</option>
       </select>
       <select name="" id="" class = "player-two">
           <option value="player">Player</option>
           <option value="impossible">Impossible AI</option>
           <option value="easy">Easy AI</option>
       </select>
       <div class = "player-one">
           <label for="">Name:</label>
           <input type="text">
       </div>
       <div class = "player-two">
           <label for="">Name:</label>
           <input type="text">
       </div>
       <button class = "start-game-btn">Start Game</button>
   </div>
   <div class="main-container">
    
       <h1>Tic-Tac-Toe</h1>
       <div class = "score-container">
         <div class="player-1-score"></div>
         <div class="player-two-score"></div>
       </div>
       <div class = 'game-container'>
           <div class="square0"></div>
           <div class="square1"></div>
           <div class="square2"></div>
           <div class="square3"></div>
           <div class="square4"></div>
           <div class="square5"></div>
           <div class="square6"></div>
           <div class="square7"></div>
           <div class="square8"></div>
       </div>
       <button class = "new-game-btn">New Game</button>
       <button class = "back-btn">Back</button>
   </div>
  
  
</body>
</html>
